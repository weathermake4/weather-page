<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="240" /> <!-- Refresh every 4 minutes -->
  <title>Plain City Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: black;
      background: white;
      padding: 1em;
      white-space: pre-wrap;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <pre id="weather">
Loading weather...
  </pre>

  <script>
    async function fetchWeather() {
      try {
        const response = await fetch('https://wttr.in/43064?format=%l:+%c+%t%0AHumidity:+%h%0AWind:+%w%0APrecipitation:+%p%0ACondition:+%C%0ASunrise:+%S%0ASunset:+%s&u');
        const text = await response.text();
        document.getElementById('weather').textContent = text;
      } catch (error) {
        document.getElementById('weather').textContent = 'Failed to load weather data.';
      }
    }
    fetchWeather();
  </script>
</body>
</html>
